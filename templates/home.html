        <div class = textValue>
            <h2><b>Enter Monthly Installments</h2><br>

        <div class="container1">				
            <form action"" method="post" >
                <div class = form-input><br>
                    <label for="userID_Param"><b>User Name</b></label>
                    <select class="selectbox" name= userID_Param required>
                        <option value="{{_nameList[0]}}" selected>{{_nameList[0]}}</option>
                        {% for i in _nameList[1:] %}
                            <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                        </select><br><br><br>
                    
                    <label for="month_Param"><b>Date</b></label>
                    <input  type="date" name="month_Param" placeholder="YYYY-MM-01" required><br><br><br>
                    
                    <label for="laonInst_Param"><b>Loan Installment</b></label>
                    <input 	type="text" name="laonInst_Param" placeholder="5" required><br><br><br>
                    
                    <label for="newloan_Param"><b>New Loan Amount</b></label>
                    <input 	type="text" name="newloan_Param" placeholder="11111" required><br><br><br>

                    <label for="cashier_Param"><b>Cashier Amount</b></label>
                    <input 	type="text" name="cashier_Param" value = 0 required><br><br><br>

                    <input type="submit" name="action" value="Submit">
                </div>
            </form>
